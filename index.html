<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <link rel="stylesheet" href="weather.css">

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css"/>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
</head>
<body>        
    <div class="container temprature">

        <div class="left">
            <form class="search">
                <input class="input-value" type="text" placeholder="Enter Location ..." id="location-input" spellcheck="false"/>
                <button type="submit" id="submit-btn"><img src="icons/search.png" alt="search" width="20" height="auto" value="delhi"></button>
            </form>

            <div class="grid" id="map"></div>


            <div class="place_box">
                <div>
                    <h1 class="temp"><span   id="temp"></span></h1>
                    <p class="f_Like">Feels like<span id="feels-like"></span></p>
                </div>
                <div class="head_h1">
                    <h1><span id="initial-place"></span></h1>
                    <p id="currentDay"></p>
                </div>
                <div>
                    <img id="main-icon" src="images/sun.png" width="100" height="auto">
                </div>
            </div>
        </div>

        <div class="right">
            
            
            <h3 class="pad_top_40px weatherDetails">Weather Details...</h3>
            
            <div class="info">
                <div class="pad_top_40px des"><span id="description"></span></div>
                <div class="pad_top_40px "><span >Temp-max</span><div><span id="tempmax"></span><img src="icons/temp-high.png" alt=""></div></div>
                <div class="pad_top_30px "><span>Temp-min</span><div><span id="tempmin"></span><img src="icons/temp-low.png" alt=""></div></div>
                <div class="pad_top_30px "><span>Humidity </span><div><span id="humidity"></span><img src="icons/humidity.png" alt=""></div></div>
                <div class="pad_top_30px "><span>Cloudy </span><div><span id="cloudcover"></span><img src="icons/clouds.png" alt=""></div></div>
                <div class="pad_top_30px "><span>Wind </span><div><span id="windspeed"></span><img src="icons/wind.png" alt=""></div></div>
            </div>

            <div class="line"></div>

            <div class="sun">
                <div class="sunrise">
                    <div><img src="icons/sunrise.png" alt=""></div>
                    <div>
                        <p>Sunrise</p>
                        <p id="sunrise"></p>
                    </div>
                </div>
                <div class="sunset">
                    <div><img src="icons/sunset.png" alt=""></div>
                    <div>
                        <p>Sunset</p>
                        <p id="sunset"></p>
                    </div>
                </div>
            </div>

            <div class="dailyForecast">
                <div class="pad_top_40px heading"><h3 class="h3_dw">Daily Weather Forecast</h3></div>    
                <div class="box-container" id="box-container">
                    <div class="col">
                        <div class="inside-col">
                            <p id="day-0"></p>
                        </div>
                        <div class="inside-col">
                            <img id="main-icon-0" src="images/sun.png" width="40" height="auto">
                        </div>
                        <div>
                            <p><span id="temp-0"></span></p>
                        </div>
                    </div>
                    
                </div>           
            </div>
        </div>


    </div>
            
<!--            <div class="graph-container">
                    <canvas id="weatherGraph"></canvas>
                </div>
             -->


    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    


    <script src="index2.js"></script>
</body>
</html>
